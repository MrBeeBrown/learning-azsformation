<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cult'Arts</title>
  </head>
  <body>

    <div class="container">
        <div id="header" class="row">
            <div class="col">
                <div id="nav-social" class="row">
                    <div class="col-8"></div>
                    <div class="col-4 text-center border-1 bg-dark text-white my-1">
                        NAV social
                    </div>
                </div>
                <div id="banniere-titre" class="row">
                    <div class="col bg-danger text-center py-2 my-1">HEADER</div>
                </div>
                <div id="nav-page" class="row">
                    <div class="col-4"></div>
                    <div class="col-4 text-center border-1 bg-dark text-white my-1">
                        NAV Page
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
        <div id="description" class="row">
            <div class="col-md-8 col-sm-12 col-xs-12  bg-dark text-white text-center py-5 my-1">
                Description
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-success text-white text-center py-5 my-1">
                oeuvres stars
            </div>
        </div>
        <div id="slideshow" class="row">
            <div class="col-md-8 col-sm-12 col-xs-12 bg-dark text-white text-center py-5 my-1">
                Slideshow
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-success text-white text-center py-5 my-1">
                Description image en cours
            </div>
        </div>
        <div id="contact" class="row">
            <div class="col-md-8 col-sm-12 col-xs-12 bg-dark text-white text-center py-5 my-1">
                Formulaire de contact
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-success text-white text-center py-5 my-1">
                Tableau horaires + adresses + téléphone
            </div>
        </div>
        <div id="footer" class="row">
            <div class="col-md-4 col-sm-12 col-xs-12 bg-dark text-white text-center py-3 my-1">
                Footer 1
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-success text-white text-center py-3 my-1">
                Footer 2
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-info text-white text-center py-3 my-1">
                Footer 3
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
