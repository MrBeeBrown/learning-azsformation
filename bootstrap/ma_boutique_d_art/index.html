<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Cult'Arts</title>
  </head>
  <body>

    <div class="container">
        <div id="header" class="row">
            <div class="col">
                <div id="nav-social" class="row">
                    <div class="col-8"></div>
                    <div class="col-4 text-center border-1 bg-dark text-white my-1">
                       Nav Social
                    </div>
                </div>
                <div id="banniere-titre" class="row">
                    <div class="col text-center">
                        <img class="img-header" src="images/entete-crayon.png" alt="banniere entête">
                    </div>
                </div>
                <div id="nav-page" class="row">
                    
                    <div class="col-12 text-center border-1  my-1">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a href="#" class="navbar-brand">
                                <img src="images/eye-4453129_1920.jpg" alt="Logo site" width="50">
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button> 
                            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a href="#description" class="nav-link">Description</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#slideshow" class="nav-link">Vitrine</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#contact" class="nav-link">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="description" class="row">
            <div class="col-md-8 col-sm-12 col-xs-12  bg-dark text-white text-center py-5 my-1">
                Description
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-success text-white text-center py-5 my-1">
                oeuvres stars
            </div>
        </div>
        <div id="slideshow" class="row">
            <div class="col-md-8 col-sm-12 col-xs-12 bg-dark text-white text-center py-5 my-1">
                Slideshow
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-success text-white text-center py-5 my-1">
                Description image en cours
            </div>
        </div>
        <div id="contact" class="row">
            <div class="col-md-8 col-sm-12 col-xs-12 bg-dark text-white text-center py-5 my-1">
                Formulaire de contact
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-success text-white text-center py-5 my-1">
                Tableau horaires + adresses + téléphone
            </div>
        </div>
        <div id="footer" class="row">
            <div class="col-md-4 col-sm-12 col-xs-12 bg-dark text-white text-center py-3 my-1">
                Footer 1
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-success text-white text-center py-3 my-1">
                Footer 2
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 bg-info text-white text-center py-3 my-1">
                Footer 3
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
