<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Apprentissage des divers langage permettant de devenir développeur Web Full Stack.">
    <meta name="author" content="z3npr0g">
    <title>Exercice Formulaire</title>
    <link rel="stylesheet" href="../css/exercice-formulaire.css">
</head>
<body>
    <div id="formulaire">
        <form action="#" method="post">
            <div>
                <label for="nom">Entrez votre nom :</label>
                <input type="text" id="nom" name="nom_utilisateur">
            </div>
            <div>
                <label for="prenom">Entrez votre prénom :</label>
                <input type="text" id="prenom" name="prenom_utilisateur">
            </div>
            <div>
                <label for="description">Décrivez vous :</label>
                <textarea id="description" name="description_utilisateur"></textarea>
            </div>
        </form>        
    </div>

    <div id="affiche_information">
        <p id="affiche_nom"></p>
        <p id="affiche_prenom"></p>
        <p id="affiche_description"></p>
    </div>
    <script src="../js/exercice-formulaire.js"></script>
</body>
</html>
