<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Les formulaires avec choix multiple</title>

</head>

<body>
    <h1>Formulaire avec cases à cocher à choix multiple</h1>

    <form action="" method="get">
        <input type="checkbox" name="vehicle1" value="Velo">
        <label for="vehicule1"> J'ai un vélo</label><br>
        <input type="checkbox" name="vehicle2" value="Voiture">
        <label for="vehicule2"> J'ai une voiture</label><br>
        <!-- L'attribut checked coche par défaut la case ou il est appliqué -->
        <input type="checkbox" name="vehicle3" value="Moto" checked>
        <label for="vehicule3"> J'ai une moto</label><br><br>
        <input type="submit" value="Envoyer">
    </form>

</body>

</html>
